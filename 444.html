<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="randominteger.js"></script>
</head>
<body>
    <h1>Guessing Number</h1>  
    <p>I have a number between 1 and 100. Can you guess it? (You have 10 chances)</p>  
    <input type="number" id="guessInput" min="1" max="100">  
    <button id="guessbutton" onclick="guess()">Guess</button> 
    <button id="againButton" style="display:none;" onclick="resetGame()">Again</button>   
    <p id="feedback"></p>  
    <p id="attempts">Number of attempts：0</p>  
    <p id="previous">Previous number：</p>  
  <script>
    let num=randomlnt();
    let attempts = 0;  ;
        let guesses = [];  
        function guess() {  
            const userInput = parseInt(document.getElementById('guessInput').value);  
            if (isNaN(userInput) || userInput < 1 || userInput > 100) {  
                document.getElementById('feedback').textContent = 'Please enter an integer between 1 and 100!';  
                return;  
            }
            guesses.push(userInput) ;
            attempts++;
            document.getElementById('attempts').textContent = `尝试次数：${attempts}`;
            if(userInput>num){
                document.getElementById('feedback').textContent='Wrong!  Too high';
            }else if(userInput<num){
                document.getElementById('feedback').textContent='Wrong!  Too low';
            }else{
                document.getElementById('guessbutton').disabled=true;
                document.getElementById('feedback').textContent = 'Right!';  
                document.getElementById('againButton').style.display = 'inline'; 
                return
            }
            document.getElementById('previous').textContent='Previous number：'+userInput;
            if(attempts==10){
                document.getElementById('guessbutton').disabled=true;
                document.getElementById('feedback').textContent = 'You have run out of attempts!';  
                document.getElementById('againButton').style.display = 'inline';   
            }
        }
        function resetGame() {  
            num = randomlnt(); 
            attempts = 0;  
            guesses = [];  
            document.getElementById('guessbutton').disabled=false;
            document.getElementById('feedback').textContent = '';  
            document.getElementById('attempts').textContent = 'Number of attempts: 0';  
            document.getElementById('previous').textContent = 'Previous number：';  
            document.getElementById('guessInput').value = ''; 
            document.getElementById('againButton').style.display = 'none'; 
        }  
  </script>
</body>
</html>
